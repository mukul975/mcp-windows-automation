name: ðŸ›¡ï¸ Security Scan

on:
  push:
    branches: [ "master", "main", "develop" ]
  pull_request:
    branches: [ "master", "main" ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  security-scan:
    name: ðŸ” Security Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit semgrep
        
    - name: ðŸ” Run Safety - Check for known vulnerabilities
      run: |
        echo "## ðŸ›¡ï¸ Safety - Known Vulnerabilities Check" >> $GITHUB_STEP_SUMMARY
        safety check --json --output safety-report.json || true
        if [ -f safety-report.json ]; then
          echo "### Safety Report Results:" >> $GITHUB_STEP_SUMMARY
          python -c "import json; data=json.load(open('safety-report.json')); print('- Total vulnerabilities found:', len(data.get('vulnerabilities', [])))" >> $GITHUB_STEP_SUMMARY
          if [ $(python -c "import json; data=json.load(open('safety-report.json')); print(len(data.get('vulnerabilities', [])))") -gt 0 ]; then
            echo "âŒ Vulnerabilities detected! See full report in artifacts." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… No known vulnerabilities found!" >> $GITHUB_STEP_SUMMARY
          fi
        fi

    - name: ðŸ”’ Run Bandit - Security linter for Python
      run: |
        echo "## ðŸ”’ Bandit - Python Security Linter" >> $GITHUB_STEP_SUMMARY
        bandit -r . -f json -o bandit-report.json || true
        if [ -f bandit-report.json ]; then
          echo "### Bandit Report Results:" >> $GITHUB_STEP_SUMMARY
          python -c "import json; data=json.load(open('bandit-report.json')); print('- Total issues found:', len(data.get('results', [])))" >> $GITHUB_STEP_SUMMARY
          python -c "import json; data=json.load(open('bandit-report.json')); high=[r for r in data.get('results',[]) if r.get('issue_severity')=='HIGH']; medium=[r for r in data.get('results',[]) if r.get('issue_severity')=='MEDIUM']; print(f'- High severity: {len(high)}'); print(f'- Medium severity: {len(medium)}')" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: âš¡ Run Semgrep - Static analysis
      run: |
        echo "## âš¡ Semgrep - Static Code Analysis" >> $GITHUB_STEP_SUMMARY
        semgrep --config=auto --json --output=semgrep-report.json . || true
        if [ -f semgrep-report.json ]; then
          echo "### Semgrep Report Results:" >> $GITHUB_STEP_SUMMARY
          python -c "import json; data=json.load(open('semgrep-report.json')); results=data.get('results',[]); print('- Total findings:', len(results)); critical=[r for r in results if r.get('extra',{}).get('severity')=='ERROR']; warning=[r for r in results if r.get('extra',{}).get('severity')=='WARNING']; print(f'- Critical: {len(critical)}'); print(f'- Warnings: {len(warning)}')" >> $GITHUB_STEP_SUMMARY
        fi

    - name: ðŸ“Š Generate Security Report
      run: |
        echo "## ðŸ“Š Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "### Scan Details:" >> $GITHUB_STEP_SUMMARY
        echo "- Python Version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Scan Date: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- Repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

    - name: ðŸ“¤ Upload Security Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports-py${{ matrix.python-version }}
        path: |
          safety-report.json
          bandit-report.json
          semgrep-report.json
        retention-days: 30

  dependency-review:
    name: ðŸ” Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ” Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate

  codeql-analysis:
    name: ðŸ•µï¸ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ”§ Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: ðŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: ðŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

  secret-scan:
    name: ðŸ” Secret Scanning
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ” Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  security-audit:
    name: ðŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    needs: [security-scan, codeql-analysis]
    if: always()
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ“Š Security Audit Summary
      run: |
        echo "# ðŸ›¡ï¸ Security Audit Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ” Scans Performed:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Python Security Linting (Bandit)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Known Vulnerability Check (Safety)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Static Code Analysis (Semgrep)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Advanced Code Analysis (CodeQL)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Secret Detection (TruffleHog)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“ Artifacts Generated:" >> $GITHUB_STEP_SUMMARY
        echo "- Security reports available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- CodeQL results available in Security tab" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸš¨ Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "1. Review all security findings" >> $GITHUB_STEP_SUMMARY
        echo "2. Address high-priority vulnerabilities" >> $GITHUB_STEP_SUMMARY
        echo "3. Update dependencies as needed" >> $GITHUB_STEP_SUMMARY
        echo "4. Document remediation actions" >> $GITHUB_STEP_SUMMARY
