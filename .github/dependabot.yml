version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "mukul975"
    assignees:
      - "mukul975"
    commit-message:
      prefix: "⬆️ deps"
      prefix-development: "⬆️ dev-deps"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
      - "automated"
    milestone: "Security Updates"
    allow:
      - dependency-type: "all"
    ignore:
      # Ignore major version updates for critical dependencies
      # that might break compatibility
      - dependency-name: "fastapi"
        update-types: ["version-update:semver-major"]
      - dependency-name: "uvicorn"
        update-types: ["version-update:semver-major"]
    
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "mukul975"
    assignees:
      - "mukul975"
    commit-message:
      prefix: "⬆️ ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci/cd"
      - "automated"

  # Docker dependencies (if applicable)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "first-tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "mukul975"
    assignees:
      - "mukul975"
    commit-message:
      prefix: "⬆️ docker"
      include: "scope"
    labels:
      - "docker"
      - "infrastructure"
      - "automated"
